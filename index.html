<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
<div class=" text-center">
    <h3 class="text-uppercase">
        <b>Simple Calculator</b></h3>
        <div class="input-box text-center mx-auto container">
            <input type="text" name="input-text" id="input-text" class="btn btn-text">

        </div>
</div>
  </div>

    <div class="container my-2">
        <div class="btn-group-vertical">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-color" onclick="demo(7)">7</button>
                <button type="button" class="btn btn-color " onclick="demo(8)">8</button>
                <button type="button" class="btn btn-color" onclick="demo(9)">9</button>
                <button type="button" class="btn btn-color" onclick="demo('+')">+</button>
            </div>

            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-color" onclick="demo(4)">4</button>
                <button type="button" class="btn btn-color " onclick="demo(5)">5</button>
                <button type="button" class="btn btn-color" onclick="demo(6)">6</button>
                <button type="button" class="btn btn-color" onclick="demo('*')">x</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-color" onclick="demo(1)">1</button>
                <button type="button" class=" btn btn-color" onclick="demo(2)">2</button>
                <button type="button" class="btn btn-color" onclick="demo(3)">3</button>
                <button type="button" class="btn btn-color" onclick="demo('-')">-</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="First group">

                <button type="button" class="btn btn-color" onclick="demoClear()">C</button>
                <button type="button" class="btn btn-color " onclick="demo('.')">.</button>
                <button type="button" class="btn btn-color" onclick="demo(0)">0</button>
                <button type="button" class="btn btn-color" onclick="demoResult()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
